<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./asset/img/cafe-milan-logo.jpg" />
    <link rel="stylesheet" href="asset/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container pb-1">
        <a class="navbar-brand" href="#"
          ><img
            class="img-fluid"
            src="./asset/img/cafe-milan-noBg2.png"
            alt="cafe-milan-logo"
        /></a>
        <button
          id="hamburger1"
          class="navbar-toggler bg-gradient rounded-3 border-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span id="hamburger2" class="navbar-toggler-icon"></span>
          <div class="text-secondary fw-bolder" id="close">X</div>
        </button>
        <div
          class="collapse navbar-collapse text-center mt-5"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-md-0 gap-lg-5">
            <li class="nav-item">
              <a
                class="nav-link active text-light fs-5 text-uppercase"
                aria-current="page"
                href="#"
                >Home &nbsp;
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-5 text-uppercase" href="#"
                >Menu &nbsp;</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-5 text-uppercase" href="#"
                >About Us &nbsp;</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-5 text-uppercase" href="#"
                >Contact Us
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="hero-section" class="container-fluid bg-danger">
      <div id="hero-logo">
        <img src="./asset/img/cafe-milan-noBg.png" alt="" />
      </div>
      <p id="hero-intro" class="text-light fs-1 fw-bold text-uppercase">
        Passion in a cup &nbsp;<span
          ><img id="cup-gif" src="./asset/img/her-section-gif.gif" alt=""
        /></span>
      </p>
      <p id="hero-menu" class="text-light">
        <span id="hero-menu2"></span>
        <a class="text-light text-uppercase" href="">see our menu</a>
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./asset/js/index.js"></script>
  </body>
</html>
